<div layout-gt-sm="row" layout="column" class="questions" layout-align="space-between">
  <div class="questions__text" flex="40" layout="row">
    <div flex="nogrow" class="questions__text__number">{{$ctrl.questionNumber}}.</div>
    <div flex="nogrow">{{$ctrl.questionText}}</div>
  </div>
  <div class="options" flex="50" flex-offset-gt-sm="10">
    <md-radio-group ng-model="ignored" ng-change="$ctrl.updateCtrl($ctrl.questionNumber - 1)" layout="row" layout-align="space-between" class="radioInput microToolInput" ng-attr-data-dbentity="{{$ctrl.dbEntity}}" ng-attr-data-analyticsname="{{$ctrl.analyticsName}}">

      <div class="options__single" layout="column">
        <div class="options__number">1</div>
        <md-radio-button value="1" aria-label="option number"></md-radio-button>
      </div>

      <div class="options__single" layout="column">
        <div class="options__number">2</div>
        <md-radio-button value="2" aria-label="option number"></md-radio-button>
      </div>

      <div class="options__single" layout="column">
        <div class="options__number">3</div>
        <md-radio-button value="3" aria-label="option number"></md-radio-button>
      </div>

      <div class="options__single" layout="column">
        <div class="options__number">4</div>
        <md-radio-button value="4" aria-label="option number"></md-radio-button>
      </div>

    </md-radio-group>
  </div>
</div>
