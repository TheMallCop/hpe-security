      <script>
        function msUpdateInputs () {
          var scope = angular.element(document.getElementById('mainCtrl')).scope();
          scope.$ctrl.steps.forEach((step) => {
            step.questions.forEach((question) => {
              question.value = document.getElementById(question.dbEntity).value;
            });
          });
          scope.$apply();
        }
        function msUpdateOutputs () {
          var scope = angular.element(document.getElementById('shadow-output')).scope();
          scope.$ctrl.results.forEach((section) => {
            section.score.value = document.getElementById(section.score.dbEntity).value;
            section.average.value = document.getElementById(section.average.dbEntity).value;
          });
          scope.$apply();
        }
      </script>
